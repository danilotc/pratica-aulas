<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title> Formulários </title>
</head>
<body>
    <form method="post" id="fcontato" action="">
   
        <fieldset id="usuario"> 
            <legend>Identificação do Usuário</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nnome" id="inome" maxlength="50" size="20" placeholder="Nome Completo" autofocus>
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="nsenha" id="isenha" size="8" maxlength="8" placeholder="8 dígitos">
            </p>
            <p>
                <label for="imail">E-mail:</label>
                <input type="email" name="nmail" id="imail" maxlength="40">
            </p>

            <fieldset id="sexo"> 
                <legend>Sexo</legend>
                <input type="radio" name="nsexo" id="imasc"> 
                <label for="imasc">Masculino</label> <br>

                <input type="radio" name="nsexo" id="ifem"> 
                <label for="ifem">Feminino</label> <br>

                <input type="radio" name="nsexo" id="outro"> 
                <label for="outro">Outro</label>
            </fieldset>
            
            <p>
                <label for="idata">Data de Nascimento:</label>
                <input type="date" name="ndata" id="idata">
            </p>
        </fieldset>
        
        <fieldset id="endereco"> 
            <legend>Endereço do Usuário</legend>
            <p>
                <label for="irua">Logradouro:</label>
                <input type="text" name="nrua" id="irua" maxlength="50" size="50" placeholder="Rua, Av., Trav.">
            </p>
            <p>
                <label for="inum">Número</label>
                <input type="number" name="nnum" id="inum" min="0" max="99999" step="3">
            </p>
            <p>
                <label for="iest">Estado:</label> 
                <select name="nest" id="iest">
                    <optgroup label="Região Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="BA" selected>Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="PE">Pernambuco</option>
                    </optgroup>   
                </select>
            </p>
        </fieldset>

        <fieldset id="mensagem"> 
            <legend>Mensagem do Usuário</legend>
            <p>
                <label for="igrau">Grau de Urgência (entre 0 e 10):</label> 
                <input type="range" name="ngrau" id="igrau" min="0" max="10">
            </p>
            <p>
                <label for="iarea">Mensagem:</label> <br>
                <textarea name="narea" id="iarea" cols="30" rows="5"></textarea>
            </p>
        </fieldset>
    </form>
</body>
