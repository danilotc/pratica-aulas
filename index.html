<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=320px, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Cores e estilo</title>

    <style>
        #css-head {
            font-size: 25px;
            color: green;
        }
    </style>
</head>
<body>
    <!-- Aplicando CSS inline -->
    <p style="color: red; font-size: 35px;" href="https://google.com" target="_blank">
        CSS inline
    </p>

    <!-- Aplicando CSS a partir da tag style -->
    <p id="css-head" href="https://google.com" target="_blank">
        CSS na tag style
    </p>

    <!-- Aplicando CSS a partir de arquivo externo -->
    <p id="css-externo" href="https://google.com" target="_blank">
        CSS externo
    </p>
</body>
</html>
