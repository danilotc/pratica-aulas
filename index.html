<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=320px, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Estilo de fontes</title>
</head>
<body>
    <p class="align-left">
        Trabalhando com <span class="error">estilo</span> de fontes.
    </p>

    <p class="align-center">
        Texto em <i>itálico (sem ênfase)</i>. <br>
        Texto em <em>itálico (com ênfase)</em>.
    </p>

    <p class="align-right">
        Texto em <b>negrito</b> (sem ênfase). <br>
        Texto em <strong class="error">negrito</strong> (com ênfase).
    </p>

    <p>
        Texto com <u>sublinhado</u>.
    </p>

    <p>
        Texto com <s>tachado</s>.
    </p>

    <p>
        5<sup>3</sup>
    </p>

    <p>
        H<sub>2</sub>O
    </p>
</body>
</html>
