<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=320px, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Formulário</title>
</head>
<body>
    <form action="https://pruu.herokuapp.com/dump/test" method="POST" target="_blank">
        <!-- Campos de entrada -->
        <fieldset>
            <legend>Descrição</legend>
            <input type="hidden" name="identificador" id="identificador" value="5">
            <input type="text" name="assunto" id="assunto">
            <input type="password" name="senha" id="senha">
            <input type="number" name="idade" id="idade">
            <input type="range" name="faixa" id="faixa">
            <input type="email" name="email" id="email">
            <input type="tel" name="telefone" id="telefone">
            <input type="date" name="dataNascimento" id="dataNascimento">
            <input type="month" name="mes" id="mes">
            <input type="week" name="semana" id="semana">
            <input type="color" name="corFavorita" id="corFavorita">
            <input type="url" name="url" id="url">
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        </fieldset>
        
        <!-- Combobox -->
        <fieldset>
            <select name="curso" id="curso">
                <optgroup label="Frontend">
                    <option name="html">HTML</option>
                    <option name="css">CSS</option>
                    <option name="js">JavaScript</option>
                </optgroup>
                <optgroup label="Backend">
                    <option name="java" selected>Java</option>
                    <option value="csharp">C#</option>
                    <option value="php">PHP</option>
                </optgroup>
            </select>
        </fieldset>

        <!-- Botão para seleção de arquivos -->
        <fieldset>
            <input type="file" name="arquivos" id="arquivo" multiple>
        </fieldset>

        <fieldset>
            <button type="submit" class="btn btn-green">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
