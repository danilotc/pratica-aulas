<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=320px, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Tabela</title>
</head>
<body>
    <!-- 
        colspan="" >> mescla linhas
        rowspan="" >> mescla colunas
     -->
     <table width="40%" height="500px" border="1" cellspacing="5" cellpadding="10">
        <!-- cabeçalho -->
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <!-- corpo -->
        <tbody valign="top">
            <tr>
                <td abbr="Identificador" bgcolor="red">Id</td>
                <td rowspan="2">Produto 1</td>
                <td align="right">1</td>
            </tr>
            <tr>
                <td>Id</td>
                <!-- <td>Produto 2</td> -->
                <td align="right">2</td>
            </tr>
        </tbody>
        <!-- rodapé -->
        <tfoot>
            <tr>
                <td colspan="2">Quantidade</td>
                <td align="right">2</td>
            </tr>
        </tfoot>
    </table>
