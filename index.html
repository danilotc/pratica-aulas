<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=320px, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Ordenada / Não ordenada</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <ul>
            <li>Item 1</li>
        </ul>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <ol class="list">
            <li>Item 1</li>
        </ol>
    </ol>

    <hr>

    <h2>Definição</h2>
    <dl>
        <dt>Brave</dt>
        <dd>Navegador amplamente utilizado</dd>
        <dd>É um tipo de leão</dd>
        <dt>Chrome</dt>
        <dd>Navegador do Google</dd>
    </dl>
</body>
</html>
