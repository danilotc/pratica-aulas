<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=320px, initial-scale=1.0">
    <title>Elementos e atributos</title>
</head>
<body>
    <!-- 
        Elemento do tipo container permite que outras tags sejam 
        criadas dentro dele, poissui uma tag de abertura e outra
        de fechamento.
    -->
    <div>
        <p>Isso aqui é um parágrafo</p>
        <p>E isso é outro parágrafo</p>
    </div>

    <!-- 
        Atributo do tipo chave-valor (type="value")
        Atributo autocontido ou booleano (disabled)
    -->
    <input type="text" disabled>
</body>
</html>
