<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=320px, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!-- Links e Hiperlinks -->
    <a href="https://google.com" target="_blank">
        <p>Clique para abrir a página do Google em outra aba (_black)</p>
    </a>

    <!-- Este script permite abrir outros conteúdos dentro de um iframe -->
    <a href="https://g1.globo.com" target="g1_iframe">
        <p>Clique para abrir a página do G1 dentro do iframe</p>
    </a>
    <iframe name="g1_iframe" width="800px" height="400px"></iframe>
</body>
</html>
